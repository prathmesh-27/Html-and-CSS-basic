<!DOCTYPE html>
<!-- Declares this is an HTML5 document -->
<html lang="en">

<head>
    <!-- Sets character encoding -->
    <meta charset="UTF-8">

    <!-- Page title shown on browser tab -->
    <title>Registration Form</title>

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Main heading of the page -->
    <h1>Registration Form</h1>

    <!-- Short description below heading -->
    <p>Please fill out this form with the required information</p>

    <!-- Form starts here; method POST hides data in URL -->
    <form method="post" action='#'>

        <!-- Fieldset groups similar inputs together visually -->
        <fieldset>
            <!-- First name input with required attribute -->
            <label for="first-name">
                Enter Your First Name:
                <input id="first-name" name="first-name" type="text" required />
            </label>

            <!-- Last name input with required attribute -->
            <label for="last-name">
                Enter Your Last Name:
                <input id="last-name" name="last-name" type="text" required />
            </label>

            <!-- Email input with built-in validation -->
            <label for="email">
                Enter Your Email:
                <input id="email" name="email" type="email" required />
            </label>

            <!-- Password input with custom pattern validation (at least 8 characters, only lowercase and digits 0-5) -->
            <label for="new-password">
                Create a New Password:
                <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
            </label>
        </fieldset>

        <!-- Another fieldset for selecting account type -->
        <fieldset>
            <!-- Legend provides a title for the group -->
            <legend>Account type (required)</legend>

            <!-- Radio button for personal account (default selected) -->
            <label for="personal-account">
                <input id="personal-account" type="radio" name="account-type" class="inline" checked />
                Personal
            </label>

            <!-- Radio button for business account -->
            <label for="business-account">
                <input id="business-account" type="radio" name="account-type" class="inline" />
                Business
            </label>
        </fieldset>

        <!-- Third fieldset for additional info -->
        <fieldset>
            <!-- File upload input for profile picture -->
            <label for="profile-picture">
                Upload a profile picture:
                <input id="profile-picture" type="file" name="file" />
            </label>

            <!-- Age input with number restrictions -->
            <label for="age">
                Input your age (years):
                <input id="age" type="number" name="age" min="13" max="120" />
            </label>

            <!-- Dropdown for how user heard about the site -->
            <label for="referrer">
                How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">News</option>
                    <option value="2">YouTube Channel</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <!-- Textarea for user to write a short bio -->
            <label for="bio">
                Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>

        <!-- Checkbox to accept terms and conditions (required) -->
        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
            I accept the
            <a href="#">terms and conditions</a>
        </label>

        <!-- Submit button to send form data -->
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
